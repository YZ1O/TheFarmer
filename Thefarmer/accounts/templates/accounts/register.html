{% extends 'main/base.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="full_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
              </div>
              <div class="form-group">
                <label for="full_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
              </div>
            <div class="form-group">
              <label for="phone_number">Phone Number</label>
              <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
            <div class="form-group">
              <label for="user_type">Register As:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="customer" value="customer" checked>
                <label class="form-check-label" for="customer">
                  Customer
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="user_type" id="farmer" value="farmer">
                <label class="form-check-label" for="farmer">
                  Farmer
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
