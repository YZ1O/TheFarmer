{% extends 'main/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="form-content my-3 p-3">
<div class="container">
<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
            <div class="card-header justify-content-center">
              <h3 class="font-weight-light my-1 text-center">Sign In</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-md-10 offset-md-1">
                            <div class="form-group">
                                <label class="small mb-1">Username</label>
                                <input type="username" class="form-control"  name="username" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-10 offset-md-1">
                            <div class="form-group">
                              <label class="small mb-1">Password</label>
                              <input type="password" class="form-control"  name="password" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-10 offset-md-1">
                          <div class="form-group">                                      
                              <input type="checkbox" class="small mb-1" name="remember">
                              <label class="small mb-1"> Remember me</label>
                          </div>
                      </div>
                  </div>
                    <div class="form-row">
                        <div class="col-md-10 offset-md-1">
                            <div class="form-group mt-0 mb-1">
                              <button name="login" class="col-md-12 btn btn-dark" >Sign in</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <div class="small">
                    <a href="{% url 'accounts:register_page' %}">Don't have an account yet? Signup</a><br><hr>
                    <a href="{% url 'accounts:reset_password' %}"><i>Forgot Password?</i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock %}
